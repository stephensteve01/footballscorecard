<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="card.css"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <title>Document</title>
</head>
<body>
  <div class="column">
          <div class="column-header">
              <p>Live</p>
             <div>
                <img src="Pre.png" alt="pp">
                <h3>English Premier League</h3>
              </div>
              <div class="icons">
                  <i class="fa fa-star"></i>
                  <i style="font: size 20px"; class="fa">&#xf0f3;</i>
              </div>
          </div>
          <hr> 
     <div class="container">
         <div class="man_city">
             <div class="image">
                <img src="mancity.png" alt="">
             </div>
             <div class="team-name">
               <h3>Man City</h3>
             </div>
         </div>

        <div class="result">
             <p>12 Aug at <span>05:30</span></p>
             <h1>1 : 1</h1>
             <p class="time">90'</p>
             <p>Refree: <span>Joseph Hick</span></p>
            <div class="odds">
                 <button>1.2</button>
                 <button>2.2</button>
                 <button>7.12</button>
             </div>       
           <div class="bet-button">
              <button>Place a bet</button>
           </div>
         </div>

        <div class="man_city">
             <div class="image">
                <img src="chelsea.png" alt="">
             </div>
             <div class="team-name">
               <h3>Chelsea</h3>
             </div>
        </div>
  </div>  
</body>
</html>
